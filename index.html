<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NotMyWatch</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
    }

    header {
      background-color: #000;
      color: #14a3c7;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      border-bottom: 1px solid #222;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .top-icons {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .top-icons i {
      font-size: 18px;
      color: white;
    }

    .search-container {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    .search-box {
      background-color: #222;
      color: white;
      border: none;
      padding: 10px 15px 10px 40px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      font-size: 16px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/622/622669.png');
      background-size: 18px;
      background-repeat: no-repeat;
      background-position: 12px center;
    }

    h2 {
      padding: 10px 20px;
      color: #14a3c7;
      margin-top: 20px;
      border-bottom: 1px solid #222;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0,0,0,0.7);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 2px solid #14a3c7;
    }

    .card p {
      margin: 10px;
      font-size: 14px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #aaa;
    }

    @media (max-width: 500px) {
      .card img {
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navigation Bar -->
  <header>
    <div class="logo">NotMyWatch</div>
    <div class="top-icons">
      <i class="fas fa-home"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-sign-in-alt"></i>
    </div>
  </header>

  <!-- Search Bar -->
  <div class="search-container">
    <input class="search-box" type="text" placeholder="Search manhwa..." />
  </div>

  <!-- Comic Section -->
  <h2>Popular Today</h2>
  <div class="grid">
    <div class="card">
      <img src="solo.jpg" alt="Solo Leveling">
      <p>Solo Leveling</p>
    </div>
    <div class="card">
      <img src="orc.jpg" alt="Orc Hero">
      <p>Greatest Orc Hero</p>
    </div>
    <div class="card">
      <img src="greatest.jpg" alt="Omniscient Reader">
      <p>Omniscient Reader</p>
    </div>
  </div>

  <footer>
    Â© 2025 NotMyWatch. Inspired by AsuraScans.
  </footer>

</body>
</html>
