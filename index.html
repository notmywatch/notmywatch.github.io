<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NotMyWatch - Manhwa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #000;
      color: white;
      padding-bottom: 80px;
    }
    header {
      background-color: #0a0a0a;
      padding: 16px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #222;
    }
    header h1 {
      color: #14a3c7;
      font-size: 1.5rem;
    }
    .search-container {
      display: flex;
      justify-content: center;
      position: relative;
      margin: 16px;
    }
    .search-container input {
      background-color: #1a1a1a;
      border: none;
      border-radius: 8px;
      padding: 10px 40px 10px 16px;
      width: 90%;
      max-width: 500px;
      color: white;
      font-size: 1rem;
    }
    .search-container .fa-search {
      position: absolute;
      right: 30px;
      top: 11px;
      color: #aaa;
    }
    .section {
      padding: 0 16px;
    }
    h2 {
      margin: 16px 0;
      color: #14a3c7;
      font-size: 1.3rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 16px;
    }
    .card {
      background-color: #111;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: 225px;
      object-fit: cover;
      border-bottom: 2px solid #14a3c7;
    }
    .card p {
      padding: 8px;
      color: #fff;
      font-weight: 600;
      text-align: center;
      font-size: 0.9rem;
    }
    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #0a0a0a;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      border-top: 1px solid #222;
    }
    nav i {
      font-size: 1.4rem;
      color: white;
    }
    .sidebar {
      position: fixed;
      right: 0;
      top: 0;
      width: 220px;
      height: 100%;
      background-color: #0a0a0a;
      box-shadow: -2px 0 6px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      padding: 24px 16px;
      z-index: 2000;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 12px 0;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .sidebar a i {
      color: #14a3c7;
    }
  </style>
</head>
<body>
  <header>
    <h1>NotMyWatch</h1>
  </header>  <div class="search-container">
    <input type="text" placeholder="Search manhwa...">
    <i class="fas fa-search"></i>
  </div>  <div class="section">
    <h2>Popular Today</h2>
    <div class="grid">
      <div class="card">
        <img src="solo.jpg" alt="Solo Leveling">
        <p>Solo Leveling</p>
      </div>
      <div class="card">
        <img src="orc.jpg" alt="Orc Hero">
        <p>Orc Hero</p>
      </div>
      <div class="card">
        <img src="greatest.jpg" alt="Greatest Estate Developer">
        <p>Greatest Estate Developer</p>
      </div>
      <!-- Add more cards here -->
    </div>
  </div>  <div class="sidebar">
    <a href="#"><i class="fas fa-home"></i> Home</a>
    <a href="#"><i class="fas fa-book"></i> Comics</a>
    <a href="#"><i class="fas fa-bookmark"></i> Bookmarks</a>
    <a href="#"><i class="fas fa-users"></i> Recruitment</a>
    <a href="#"><i class="fas fa-sign-in-alt"></i> Login</a>
  </div>  <nav>
    <i class="fas fa-home"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-user-circle"></i>
  </nav>
</body>
</html>
