<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NotMyWatch – Read Latest Manhwa</title>
  <meta name="description" content="Read the latest Korean Manhwa like Solo Leveling, ORV, and more – Free and mobile-friendly.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f0f0f, #14a3c7);
      color: white;
      overflow-x: hidden;
    }/* Top Navigation */
.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #0f0f0f;
  padding: 10px 20px;
  position: sticky;
  top: 0;
  z-index: 1000;
}
.logo {
  font-size: 22px;
  font-weight: bold;
}
.menu-btn {
  font-size: 24px;
  cursor: pointer;
}

/* Sidebar */
.sidebar {
  position: fixed;
  right: -250px;
  top: 0;
  width: 250px;
  height: 100%;
  background-color: #121212;
  transition: right 0.3s ease;
  padding: 20px 15px;
  z-index: 1001;
}
.sidebar.active {
  right: 0;
}
.profile-pic {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background-color: #333;
  margin-bottom: 20px;
}
.sidebar a {
  display: flex;
  align-items: center;
  color: white;
  text-decoration: none;
  padding: 10px 0;
  font-size: 16px;
}
.sidebar a i {
  margin-right: 10px;
}

/* Search */
.search-box {
  display: flex;
  align-items: center;
  background: #222;
  border-radius: 8px;
  padding: 8px 12px;
  margin: 20px auto;
  max-width: 90%;
}
.search-box input {
  flex: 1;
  background: transparent;
  border: none;
  color: white;
  font-size: 16px;
  outline: none;
}
.search-box i {
  color: white;
}

/* Banner Slider */
.banner {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  padding: 10px;
}
.banner img {
  width: 80%;
  max-width: 320px;
  scroll-snap-align: start;
  margin: 0 auto;
  border-radius: 10px;
}

/* Sections */
.section {
  padding: 10px 20px;
}
.section h2 {
  margin-bottom: 10px;
  border-left: 4px solid #14a3c7;
  padding-left: 10px;
}

/* Comic Cards Grid */
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}
.card {
  background: #1c1c1c;
  border-radius: 10px;
  overflow: hidden;
  text-align: center;
  padding-bottom: 10px;
}
.card img {
  width: 100%;
  height: 130px;
  object-fit: cover;
}
.card-title {
  margin-top: 6px;
  font-size: 14px;
}

  </style>
</head>
<body>
  <!-- Top Bar -->
  <div class="topbar">
    <div class="logo">NotMyWatch</div>
    <div class="menu-btn" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </div>
  </div>  <!-- Sidebar -->  <div class="sidebar" id="sidebar">
    <div class="profile-pic"></div>
    <a href="#"><i class="fas fa-home"></i> Home</a>

    <a href="#"><i class="fas fa-bookmark"></i> Bookmarks</a>
    <a href="#"><i class="fas fa-user"></i> Login</a>
  </div>  <!-- Search -->  <div class="search-box">
    <i class="fas fa-search"></i>
    <input type="text" placeholder="Search manhwa...">
  </div>  <!-- Banner Slider -->  <div class="banner">
    <img src="solo.jpg" alt="Solo Leveling">
    <img src="orv.jpg" alt="ORV">
    <img src="estate.jpg" alt="Estate Developer">
    <img src="solo.jpg" alt="More Manhwa">
    <img src="orv.jpg" alt="More Manhwa">
  </div>  <!-- Sections -->  <div class="section">
    <h2>Popular Today</h2>
    <div class="grid">
      <div class="card"><img src="solo.jpg"><div class="card-title">Solo Leveling</div></div>
      <div class="card"><img src="orv.jpg"><div class="card-title">ORV</div></div>
      <div class="card"><img src="estate.jpg"><div class="card-title">Estate Developer</div></div>
      <div class="card"><img src="solo.jpg"><div class="card-title">Coming Soon</div></div>
      <div class="card"><img src="orv.jpg"><div class="card-title">Coming Soon</div></div>
      <div class="card"><img src="estate.jpg"><div class="card-title">Coming Soon</div></div>
    </div>
  </div>  <div class="section">
    <h2>Latest Updates</h2>
    <div class="grid">
      <div class="card"><img src="orv.jpg"><div class="card-title">Coming Soon</div></div>
      <div class="card"><img src="solo.jpg"><div class="card-title">Coming Soon</div></div>
      <div class="card"><img src="estate.jpg"><div class="card-title">Coming Soon</div></div>
      <div class="card"><img src="orv.jpg"><div class="card-title">Coming Soon</div></div>
      <div class="card"><img src="solo.jpg"><div class="card-title">Coming Soon</div></div>
      <div class="card"><img src="estate.jpg"><div class="card-title">Coming Soon</div></div>
    </div>
  </div>  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script></body>
</html>
