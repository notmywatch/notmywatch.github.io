<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NotMyWatch - Manhwa Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
    }

    header {
      background-color: #1a1a1a;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      border-bottom: 2px solid #9b59b6;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .card {
      background-color: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 2px solid #9b59b6;
    }

    .card-title {
      padding: 10px;
      text-align: center;
      font-size: 1em;
    }
  </style>
</head>
<body>

<header>
  NotMyWatch ðŸ’œ | Your Manhwa Hub
</header>

<div class="grid">
  <!-- Start adding your comics here -->
  <div class="card">
    <img src="solo.jpg" alt="Solo Leveling">
    <div class="card-title">Solo Leveling</div>
  </div>

  <div class="card">
    <img src="estate.jpg" alt="Greatest Estate Developer">
    <div class="card-title">Greatest Estate Developer</div>
  </div>

  <div class="card">
    <img src="orc.jpg" alt="Omniscient Reader">
    <div class="card-title">Omniscient Reader</div>
  </div>
</div>

</body>
</html>
