<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NotMyWatch</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0d0d0d;
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      background-color: #111;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .search-bar {
      flex: 1;
      display: flex;
      align-items: center;
      background-color: #1a1a1a;
      border-radius: 5px;
      padding: 5px 10px;
      margin-left: 10px;
    }

    .search-bar input {
      background: none;
      border: none;
      outline: none;
      color: white;
      flex: 1;
      padding: 5px;
    }

    .search-bar span {
      margin-right: 8px;
      color: #14a3c7;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 240px;
      height: 100%;
      background-color: #111;
      padding: 20px;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      z-index: 9999;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .profile-pic {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      padding: 10px 0;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-bottom: 1px solid #333;
    }

    .menu-btn {
      font-size: 24px;
      cursor: pointer;
      color: #14a3c7;
    }

    .banner-slider {
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .slides {
      display: flex;
      width: 500%;
      animation: slide 20s infinite;
    }

    .slides img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    @keyframes slide {
      0% { margin-left: 0; }
      20% { margin-left: 0; }
      25% { margin-left: -100%; }
      45% { margin-left: -100%; }
      50% { margin-left: -200%; }
      70% { margin-left: -200%; }
      75% { margin-left: -300%; }
      95% { margin-left: -300%; }
      100% { margin-left: -400%; }
    }

    .section {
      padding: 10px 15px;
    }

    .section h2 {
      color: #14a3c7;
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-title {
      padding: 5px;
      font-size: 14px;
      font-weight: bold;
      color: white;
    }

    @media(min-width: 768px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }

      .card img {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Header with menu and search -->
  <header>
    <div class="menu-btn" onclick="toggleSidebar()">‚ò∞</div>
    <div class="search-bar">
      <span>üîç</span>
      <input type="text" placeholder="Search manhwa...">
    </div>
  </header>

  <!-- Right Sidebar -->
  <div class="sidebar" id="sidebar">
    <img src="profile.jpg" class="profile-pic" alt="Profile" />
    <a href="#">üè† Home</a>
    <a href="#">üìö Comics</a>
    <a href="#">üîñ Bookmarks</a>
    <a href="#">üõ† Recruitment</a>
    <a href="#">üîê Login</a>
  </div>

  <!-- Banner slider -->
  <div class="banner-slider">
    <div class="slides">
      <img src="solo.jpg" alt="Solo Leveling">
      <img src="orc.jpg" alt="ORV">
      <img src="estate.jpg" alt="Estate Developer">
      <img src="orv.jpg" alt="Omniscient Reader">
      <img src="solo.jpg" alt="Solo Again">
    </div>
  </div>

  <!-- Popular Today -->
  <div class="section">
    <h2>Popular Today</h2>
    <div class="grid">
      <div class="card"><img src="solo.jpg"><div class="card-title">Solo Leveling</div></div>
      <div class="card"><img src="orc.jpg"><div class="card-title">ORV</div></div>
      <div class="card"><img src="estate.jpg"><div class="card-title">Estate Developer</div></div>
      <div class="card"><img src="orv.jpg"><div class="card-title">Omniscient Reader</div></div>
    </div>
  </div>

  <!-- Latest Updates -->
  <div class="section">
    <h2>Latest Updates</h2>
    <div class="grid">
      <div class="card"><img src="orc.jpg"><div class="card-title">Coming Soon</div></div>
      <div class="card"><img src="estate.jpg"><div class="card-title">Coming Soon</div></div>
      <div class="card"><img src="solo.jpg"><div class="card-title">Coming Soon</div></div>
      <div class="card"><img src="orv.jpg"><div class="card-title">Coming Soon</div></div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }
  </script>

</body>
</html>
