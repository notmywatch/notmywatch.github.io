  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #fff;
    }

    header {
      background-color: #121212;
      padding: 1rem;
      text-align: center;
      color: #14a3c7;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 70px;
      height: 100vh;
      background-color: #0d0d0d;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
      border-left: 1px solid #333;
    }

    .sidebar img.profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .sidebar .icon {
      color: white;
      font-size: 20px;
      margin: 20px 0;
    }

    .section-title {
      font-size: 1.4rem;
      margin: 1rem;
      color: #14a3c7;
    }

    .banner-slider {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }

    .banner-slider img {
      width: 300px;
      height: 180px;
      object-fit: cover;
      scroll-snap-align: start;
      margin-right: 10px;
      border-radius: 8px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
      padding: 1rem;
    }

    .card {
      background-color: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      border: 1px solid #333;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-title {
      padding: 8px;
      font-size: 0.9rem;
      color: #fff;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      height: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #14a3c7;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .banner-slider img {
        width: 240px;
        height: 150px;
      }

      .card img {
        height: 160px;
      }
    }
  </style>
</head>
