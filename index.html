<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NotMyWatch</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: Arial, sans-serif;
      color: white;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #333;
    }
    .subtitle {
      font-size: 14px;
      color: #aaa;
      margin-top: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-title {
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    NotMyWatch
    <div class="subtitle">Your mobile-friendly manhwa site</div>
  </header>

  <div class="grid">
    <div class="card">
      <img src="https://i.imgur.com/Bkk0blP.jpg" alt="Solo Leveling">
      <div class="card-title">Solo Leveling</div>
    </div>
    <div class="card">
      <img src="https://i.imgur.com/7MJzUYh.jpg" alt="ORV">
      <div class="card-title">Omniscient Reader</div>
    </div>
    <div class="card">
      <img src="https://i.imgur.com/Bt59BzW.jpg" alt="Greatest Estate">
      <div class="card-title">Greatest Estate Developer</div>
    </div>
  </div>

</body>
</html>
