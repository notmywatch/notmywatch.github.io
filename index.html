<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>NotMyWatch</title>
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* reset & base */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:sans-serif; background:#111; color:#fff;
      overflow-x:hidden;
    }

    /* fixed top header */
    header {
      position:fixed; top:0; left:0; right:0;
      height:56px; background:#000; display:flex;
      align-items:center; padding:0 1rem; z-index:100;
      border-bottom:1px solid #222;
    }
    header .menu-btn, header .logo, header .user-btn {
      color:white; font-size:1.5rem; cursor:pointer;
    }
    header .logo {
      flex:1; text-align:center; font-weight:bold;
      color:#14a3c7; font-size:1.25rem;
    }

    /* slide-out nav */
    #drawer {
      position:fixed; top:0; left:-260px; bottom:0;
      width:260px; background:linear-gradient(#1f002d,#2b003f);
      padding:1rem; transition:left .3s; z-index:200;
      display:flex; flex-direction:column; justify-content:space-between;
    }
    #drawer.open { left:0; }
    #drawer nav a {
      display:flex; align-items:center; padding:.75rem 0;
      color:#ddd; text-decoration:none; font-size:1rem;
    }
    #drawer nav a i {
      width:24px; text-align:center; margin-right:.75rem;
      font-size:1.2rem; color:#14a3c7;
    }
    #drawer .login-link {
      border-top:1px solid #333; padding-top:1rem;
      display:flex; align-items:center;
    }

    /* search bar */
    .search-wrapper {
      margin-top:56px; /* push below header */
      padding:.75rem;
      background:#000;
      border-bottom:1px solid #222;
    }
    .search-wrapper input {
      width:100%; padding:.5rem 2.5rem .5rem .75rem;
      border-radius:8px; border:none;
      background:#222; color:#fff; font-size:1rem;
      background-image:url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="%23aaa" viewBox="0 0 24 24"><path d="M21.71 20.29l-4.388-4.388A7.928 7.928 0 0 0 18 10a8 8 0 1 0-8 8 7.928 7.928 0 0 0 5.902-2.678l4.388 4.388a1 1 0 0 0 1.414-1.414zM4 10a6 6 0 1 1 6 6 6.006 6.006 0 0 1-6-6z"/></svg>');
      background-repeat:no-repeat;
      background-size:18px; background-position:right 12px center;
    }

    /* section title */
    .section-title {
      margin:1rem 1rem .5rem;
      color:#14a3c7; font-size:1.1rem;
      border-bottom:1px solid #222; padding-bottom:.25rem;
    }

    /* grid of cards */
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
      gap:.75rem; padding:0 1rem 2rem;
    }
    .card {
      background:#1a1a1a; border-radius:10px;
      overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.7);
      transition:transform .2s;
    }
    .card:hover { transform:scale(1.03); }
    .card img {
      width:100%; height:160px; object-fit:cover;
      border-bottom:2px solid #14a3c7;
    }
    .card-title {
      padding:.5rem; text-align:center;
      font-size:.9rem; color:#fff;
    }

    /* bottom spacing to scroll beyond last card */
    .spacer { height:2rem; }

    /* hide default scrollbars lightly */
    ::-webkit-scrollbar { width:6px; }
    ::-webkit-scrollbar-thumb { background:rgba(255,255,255,.15); border-radius:3px; }
  </style>
</head>

<body>
  <!-- header -->
  <header>
    <i class="fas fa-bars menu-btn"></i>
    <div class="logo">NotMyWatch</div>
    <i class="fas fa-user user-btn"></i>
  </header>

  <!-- drawer nav -->
  <div id="drawer">
    <nav>
      <a href="#"><i class="fas fa-home"></i>Home</a>
      <a href="#"><i class="fas fa-book-open"></i>Comics</a>
      <a href="#"><i class="fas fa-bookmark"></i>Bookmarks</a>
      <a href="#"><i class="fas fa-id-badge"></i>Recruitment</a>
    </nav>
    <a href="#" class="login-link"><i class="fas fa-sign-in-alt"></i>Login</a>
  </div>

  <!-- search -->
  <div class="search-wrapper">
    <input type="text" placeholder="Search manhwa...">
  </div>

  <!-- Popular Today -->
  <div class="section-title">Popular Today</div>
  <div class="grid">
    <div class="card">
      <img src="solo.jpg" alt="Solo Leveling">
      <div class="card-title">Solo Leveling</div>
    </div>
    <div class="card">
      <img src="orv.jpg" alt="Omniscient Reader’s Viewpoint">
      <div class="card-title">Omniscient Reader’s Viewpoint</div>
    </div>
    <div class="card">
      <img src="estate.jpg" alt="Greatest Estate Developer">
      <div class="card-title">Greatest Estate Developer</div>
    </div>
  </div>

  <div class="spacer"></div>

  <script>
    // toggle drawer
    document.querySelector('.menu-btn').onclick = () => {
      document.getElementById('drawer').classList.toggle('open');
    };
    // also close clicking outside
    document.addEventListener('click', e => {
      if (!e.target.closest('#drawer') && !e.target.closest('.menu-btn')) {
        document.getElementById('drawer').classList.remove('open');
      }
    });
  </script>
</body>
</html>
