<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NotMyWatch ‚Äì Free Manhwa</title>
  <meta name="description" content="Read free high-quality manhwa like Solo Leveling, ORV, and more ‚Äì only on NotMyWatch.">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0d0d0d;
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #111;
      padding: 10px 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .menu-btn {
      font-size: 24px;
      cursor: pointer;
      color: #14a3c7;
    }

    .search-bar {
      flex: 1;
      margin-left: 10px;
      display: flex;
      align-items: center;
      background-color: #1a1a1a;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .search-bar input {
      background: none;
      border: none;
      outline: none;
      color: white;
      width: 100%;
      padding: 5px;
    }

    .search-bar span {
      margin-right: 8px;
      color: #14a3c7;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 220px;
      height: 100%;
      background-color: #111;
      padding: 20px;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar a {
      display: block;
      padding: 12px 0;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }

    .banner-slider {
      width: 100%;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 300%;
      animation: slide 15s infinite;
    }

    .slides img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    @keyframes slide {
      0%, 20% { margin-left: 0; }
      33%, 53% { margin-left: -100%; }
      66%, 86% { margin-left: -200%; }
      100% { margin-left: 0; }
    }

    .section {
      padding: 10px 15px;
    }

    .section h2 {
      color: #14a3c7;
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-title {
      text-align: center;
      padding: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-btn" onclick="toggleSidebar()">‚ò∞</div>
    <div class="search-bar">
      <span>üîç</span>
      <input type="text" placeholder="Search manhwa...">
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="#">üè† Home</a>
    <a href="#">üìö Comics</a>
    <a href="#">üîñ Bookmarks</a>
    <a href="#">üíº Recruitment</a>
    <a href="#">üîê Login</a>
  </div>

  <div class="banner-slider">
    <div class="slides">
      <img src="solo.jpg" alt="Solo Leveling">
      <img src="orv.jpg" alt="ORV">
      <img src="estate.jpg" alt="Estate Developer">
    </div>
  </div>

  <div class="section">
    <h2>Popular Today</h2>
    <div class="grid">
      <div class="card"><img src="solo.jpg" /><div class="card-title">Solo Leveling</div></div>
      <div class="card"><img src="orv.jpg" /><div class="card-title">Omniscient Reader</div></div>
    </div>
  </div>

  <div class="section">
    <h2>Latest Updates</h2>
    <div class="grid">
      <div class="card"><img src="estate.jpg" /><div class="card-title">Greatest Estate</div></div>
      <div class="card"><img src="solo.jpg" /><div class="card-title">Solo Leveling</div></div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
  </script>

</body>
</html>
